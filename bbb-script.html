	<script type="text/javascript"><!--
		var bbb_script_env = {
			runCode: function() {
				var ans = this.compileCode();
				this.setCode(ans);
				eval(ans);
			},
			
			compileCode: function() {
				var codeTextArea = document.getElementById("bbb_code");
				var str_code = this.escapeHTML(codeTextArea.value);
				str_code = str_code.replace(/^[ \t]*\n/mg,"_BLANK-LINE ");
				str_code = bbb_script.parse(str_code).join("\n")
				return str_code;
			},
			
			setCode: function(output) {
				var resultTextArea = document.getElementById("bbb_result");
				resultTextArea.innerHTML = "<pre>" + output + "</pre>";
			},
			
			escapeHTML: function(val) {
				return $('<div />').text(val).html();
			}
		}
		
		var bbb_script_lib = {
			input: function(msg) {
				var val = prompt(msg);
				return this.checkNumber(val);
			},
			
			checkNumber: function(val) {
				if (isNaN(val)) {
					return val + "";
				} else {
					return Number(val);
				}
			}
		}

		<div class="starter-template">
			<h1>bitty brick basic</h1>
			<p class="lead">This is very small language for programing.</p>
		</div>
		<div class="row text-center">
			<form>
			<p>Enter code to run</p>
			<textarea type="text" id="bbb_code" cols="40" rows="5">
name=INPUT "Name?"
msg = "Hello:" + name + "\n"
i=1
WHILE (i <= 15) {
  IF((i % 3 = 0) && (i % 5 = 0)) {
    msg = msg + i + ": FizzBuzz\n"
  }  ELSE IF (i % 3 = 0){
    msg = msg + i + ": Fizz\n"
  }  ELSE IF (i % 5 = 0){
    msg = msg + i + ": Buzz\n"
  } ELSE {
    msg = msg + i + "\n" 
  }
  PRINT msg
  i=i+1
}</textarea>
			<br />
			<input type="button" id="calc_it" class="btn btn-primary btn-xs" value="Run" onClick="bbb_script_env.runCode()">
			<hr>

			<hr>
			</form>
